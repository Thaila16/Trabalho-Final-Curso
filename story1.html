<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagens/logoIcone.png" type="image/x-icon">
        <title>GT Entertainment</title>
</head>
<style>
    body{
        background-image: url(imagens/1.png);
    } 
    .nome{
        color: white;
        font-size: 30px;
        margin-left: 35.7%;
        margin-top: 3.3%;
    }    
    .direita{
        position: absolute;
        top: 50%;
        left: 29.8%;
    }
    .story-wrapper{
        position: relative;
        width: 66px;
        height: 66px;
        margin: 0 8px;
        padding: 3px;
        border-radius: 50%;
        overflow: hidden; 
        transition: background 0.3s ease;
    }
    .story{
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        border-radius: 50%;
    }
    .esquerda{
        position: absolute;
        top: 50%;
        left: 63.4%;
    }
</style>
<body>
    <p class="nome">@jubs</p>
    <div class="direita">
        <a href="">
            <button>
                <div class="story-wrapper">
                    <img src="imagens/botão.png" alt="" class="story">
                </div>
            </button>
        </a>
    </div>
    <div class="esquerda">
        <a href="story2.html">
            <button>
                <div class="story-wrapper">
                    <img src="imagens/botãoo.png" alt="" class="story">
                </div>
            </button>
        </a>
    </div>
</body>
</html>
