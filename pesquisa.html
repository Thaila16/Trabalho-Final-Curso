<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="Imagens/logoIcone.png" type="image/x-icon">
        <title>GT Entertainment</title>
    </head>
    <style>
        h1{
            font-size: 200%;
            text-align: center;
            margin-top: 13%;
        }
        .quadro{
            height: 100px;
            width: 1000px;
            margin-top: 15%;
            margin-left: 25%;
            font-size: 200%;
            text-align: center;
            display: inline-block;
            justify-content: center;
            background-color:  rgb(230, 230, 230);
            border: solid black;
        }

        /* estilos da barra de pesquisa */
        .search-bar{
            margin-top: 2.8%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-bar input[type="text"]{
            width: 520px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #999;
            border-radius: 4px;
        }
        .search-bar button{
            padding: 10px 16px;
            font-size: 18px;
            border: none;
            background: #0073e6;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-bar button:active{ 
            transform: translateY(1px); 
        }
        /* ...existing code... */
    </style>
    <body>
        <div class="quadro">
            <form id="searchForm" class="search-bar" onsubmit="return false;">
                <input id="usernameInput" type="text" placeholder="Digite nome de usuário real do Instagram" aria-label="Pesquisar usuário do Instagram">
                <button id="searchBtn" type="submit">Pesquisar</button>
            </form>
        </div>

        <script>
            // Procura pelo nome de usuário e abre o perfil no Instagram
            (function(){
                const form = document.getElementById('searchForm');
                const input = document.getElementById('usernameInput');

                function openInstagramProfile(username){
                    if(!username || !username.trim()){
                        alert('Digite um nome de usuário.');
                        return;
                    }
                    username = username.trim().replace(/^@+/, '');
                    // valida caracteres comuns de username do Instagram (letras, números, . e _)
                    if(!/^[A-Za-z0-9._]+$/.test(username)){
                        if(!confirm('O nome contém caracteres incomuns. Deseja continuar mesmo assim?')) return;
                    }
                    const url = 'https://www.instagram.com/' + encodeURIComponent(username) + '/';
                    window.open(url, '_blank');
                }

                form.addEventListener('submit', function(e){
                    e.preventDefault();
                    openInstagramProfile(input.value);
                });

                document.getElementById('searchBtn').addEventListener('click', function(){
                    openInstagramProfile(input.value);
                });
            })();
        </script>
    </body>
</html>
